name: Build Addon

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      godot_version:
        description: 'Godot version (e.g., 4.3-stable, 4.4-stable, 4.5-stable)'
        required: false
        default: '4.5-stable'

env:
  GODOT_VERSION: ${{ github.event.inputs.godot_version || '4.5-stable' }}

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout godot-cpp at correct tag
        run: |
          cd godot-cpp
          git fetch --tags
          git checkout godot-${{ env.GODOT_VERSION }}
          cd ..

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y scons

      - name: Download Godot
        run: |
          mkdir -p godot_bin
          curl -L -o godot_bin/godot.zip https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}_linux.x86_64.zip
          unzip -q godot_bin/godot.zip -d godot_bin/
          chmod +x godot_bin/Godot_v${{ env.GODOT_VERSION }}_linux.x86_64
          ./godot_bin/Godot_v${{ env.GODOT_VERSION }}_linux.x86_64 --headless --version

      - name: Run initial scons
        run: scons

      - name: Generate documentation
        run: |
          ./godot_bin/Godot_v${{ env.GODOT_VERSION }}_linux.x86_64 --doctool ./ --gdextension-docs

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: addons/PathMesh3D/src/gen/
          retention-days: 1

  build:
    needs: generate-docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: addons/PathMesh3D/src/gen/

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config libx11-dev libxcursor-dev libxinerama-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install scons

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install scons

      - name: Build for ${{ matrix.platform }} (Debug)
        run: scons target=template_debug platform=${{ matrix.platform }} arch=${{ matrix.arch }}

      - name: Build for ${{ matrix.platform }} (Release)
        run: scons target=template_release platform=${{ matrix.platform }} arch=${{ matrix.arch }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PathMesh3D-${{ matrix.platform }}-${{ matrix.arch }}
          path: addons/PathMesh3D/bin/
          retention-days: 7

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create package directory
        run: mkdir -p package/addons/PathMesh3D/bin

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge artifacts
        run: |
          for dir in artifacts/PathMesh3D-*/; do
            cp -r "$dir"* package/addons/PathMesh3D/bin/ || true
          done

      - name: Copy addon files
        run: |
          cp -r addons/PathMesh3D/plugin.cfg package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/plugin.gd package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/path_mesh_3d.gdextension package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/icons package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/scenes package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/scripts package/addons/PathMesh3D/
          cp -r addons/PathMesh3D/src package/addons/PathMesh3D/
          cp -r package/addons/PathMesh3D/src/gen package/addons/PathMesh3D/src

      - name: Clean up unwanted files
        run: |
          find package/addons/PathMesh3D -type f \( -name "*.os" -o -name "*.obj" -o -name "*.o" -o -name "*.a" -o -name "*.exp" -o -name "*.ilk" -o -name "*~*.TMP" \) -delete

      - name: Copy documentation
        run: |
          cp LICENSE package/addons/PathMesh3D/
          cp README.md package/addons/PathMesh3D/

      - name: Create zip file
        run: |
          cd package
          zip -r -9 ../addons.zip .

      - name: Upload release zip
        uses: actions/upload-artifact@v4
        with:
          name: PathMesh3D-addon-release
          path: addons.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: addons.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
